<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/portfolio.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/7592cc77e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav class="d-flex justify-content-between">
        <a href="/">
          <img src="images/logo.png" class="logo d-none d-md-block" alt="" />
          <img
            src="images/logo-small.png"
            class="logo d-block d-md-none"
            alt=""
          />
        </a>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/about.html">About</a>
          </li>
          <li>
            <a href="/work.html">Work</a>
          </li>
          <li class="active">
            <a href="/contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="content-container container">
      <div class="content contact">
        <h1 class="mb-5">Contact me</h1>

        <div class="mb-5" id="contact-info">
          Email:
          <a href="mailto:lara@stewart.org.za">lara@stewart.org.za</a> |
          Instagram:
          <a href="https://www.instagram/alonelyastronaut" target="_blank"
            >@alonelyastronaut</a
          >
        </div>

        <form>
          <div class="row mb-3">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Enter your name"
              />
            </div>
            <div class="col">
              <input
                type="email"
                class="form-control"
                placeholder="Enter your email address"
              />
            </div>
          </div>
          <div class="form-group mb-3">
            <textarea
              class="form-control"
              id="message-input"
              rows="10"
              placeholder="Write a message"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-branding" id="submit-button">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
